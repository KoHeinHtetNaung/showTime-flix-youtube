<div class="contain-fluid mt-5 p-5">
  <form action="" [formGroup]="searchForm" (ngSubmit)="submitForm()">
    <div class="row">
      <div class="mb-3 col-lg-10">
        <input type="text" formControlName="movieName" class="form-control" placeholder="Search Movies Here...">
      </div>

      <div class="col-lg-2">
        <button class="btn btn-md">Search</button>
      </div>
    </div>

  </form>

  <div class="row mt-5">
    <div *ngFor="let s of searchResult" class="col-lg-4">
      <div class="row">
        <div class="col-lg-3 mt-4 mb-4" *ngIf="s.poster_path">
          <img src="https://image.tmdb.org/t/p/original/{{s.poster_path}}" [routerLink]="['/movie', s.id]" alt="">
        </div>

        <div class="col-lg-9 mt-4 mb-4">
          <h5>{{s.title}}</h5>
          
        </div>

      </div>
    </div>
  </div>
</div>
